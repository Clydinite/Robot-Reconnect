<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《電腦，你還記得我嗎？》</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&family=Noto+Sans+TC:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="left">
        <div id="picture">picture</div>
        <div id="unlock">
            <div id="unlock-display">
                <div class="row">
                    <!-- inject card -->
                </div>
            </div>

            <div id="unlock-bar">

                    <div class="card" id="a">
                        <p>甲</p>
                    </div>
                    <div class="card" id="b">
                        <p>乙</p>
                    </div>
                    <div class="card" id="c">
                        <p>丙</p>
                    </div>
                    <div class="card verb" id="=">
                        <p>=</p>
                    </div>
                    <div class="card verb" id="+">
                        <p>+</p>
                    </div>
                    <div class="card verb" id="-">
                        <p>-</p>
                    </div>


                    <div class="card verb" id="confirm">
                        <p>確認</p>
                    </div>
                    <div class="card verb" id="delete">
                        <p>刪除</p>
                    </div>
                    <div class="card verb" id="reset">
                        <p>重置</p>
                    </div>


            </div>

        </div>
        <div id="input-group">
            <div class="input" id="subject">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
            <div class="input" id="verb">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
            <div class="input" id="object">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
        </div>
        <div id="response">
            <p>
                「我」被一聲巨響嚇醒，發現自己被「移動到」一間電腦「教室」。我努力地回想我是如何到達這個地方的，但徒勞無功。我的腦海中一片空白，究竟是發生了什麼事？而遠處的一臺「電腦」，螢幕還在隱隱約約的閃爍著，似乎想表達什麼。
            </p>
        </div>
    </div>

    <div id="right">
        <div id="sidebar">
            <div id="count">
                <p id="amount">數量</p>
                <p id="card-count">0/0</p>
            </div>
            <!-- inject cards -->
        </div>
    </div>

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
