<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《電腦，你還記得我嗎？》</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&family=Noto+Sans+TC:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="left">
        <div id="picture">picture</div>
        <div id="unlock">
            <div id="unlock-display">
                <div class="row unlock-text">
                    「儲存空間已耗盡，並且有三個環境變數設置錯誤。」我發現這三個環境變數的「甲」、「乙」、「丙」的值設錯了，「甲」的值設成了「乙」、「乙」的值設成了「丙」、「丙」的值設成了「甲」。我必須更改它們才能繼續使用瀏覽器。我還發現，要以程式的方式輸入，像「甲=甲+乙」。
                </div>
                <div class="row">
                    <!-- inject card -->
                </div>
            </div>

            <div id="unlock-bar">
                <div class="card" id="a">
                    <p>甲</p>
                </div>
                <div class="card" id="b">
                    <p>乙</p>
                </div>
                <div class="card" id="c">
                    <p>丙</p>
                </div>
                <div class="card verb" id="=">
                    <p>=</p>
                </div>
                <div class="card verb" id="+">
                    <p>+</p>
                </div>
                <div class="card verb" id="-">
                    <p>-</p>
                </div>


                <div class="card verb" id="confirm">
                    <p>確認</p>
                </div>
                <div class="card verb" id="delete">
                    <p>刪除</p>
                </div>
                <div class="card verb" id="reset">
                    <p>重置</p>
                </div>


            </div>

        </div>
        <div id="input-group">
            <div class="input" id="subject">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
            <div class="input" id="verb">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
            <div class="input" id="object">
                <div class="slot">
                    <!-- inject card -->
                </div>
            </div>
        </div>
        <div id="response">
            <p></p>
        </div>
    </div>

    <div id="right">
        <div id="sidebar">
            <div id="count">
                <p id="amount">數量</p>
                <p id="card-count">0/0</p>
            </div>
            <!-- inject cards -->
        </div>
    </div>

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
